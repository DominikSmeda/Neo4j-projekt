<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            font-size: 0.875rem;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container {
            margin-top: 20px;
        }

        .header {
            background-color: #6c757d;
            color: white;
            padding: 20px 0;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            margin-top: 20px;
        }

        .display-data {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .display-data h3 {
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .display-data ul {
            list-style-type: none;
            padding: 0;
        }

        .display-data li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .display-data li:hover {
            background-color: #e9ecef;
        }

        .display-data li div {
            flex-grow: 1;
        }

        .display-data li button {
            margin-left: 5px;
        }

        .tab-pane {
            padding: 20px;
        }

        .tab-pane label {
            margin-bottom: 10px;
            font-size: 0.875rem;
        }

        .tab-pane .form-control,
        .tab-pane .form-select {
            margin-bottom: 15px;
            font-size: 0.875rem;
        }

        .tab-pane .btn {
            margin-top: 10px;
            font-size: 0.875rem;
        }

        .navbar-brand {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 10px;
            padding: 0;
            margin: 0;
        }

        .navbar-brand p {
            padding: 0;
            margin: 0;
        }

        .navbar-brand h7 {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                <p>Music Manager - </p>
                <h7>Organize your artists, genres, albums, and tracks efficiently</h7>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Tab navigation -->
    <ul class="nav nav-tabs" id="musicManagerTabs">
        <li class="nav-item">
            <a class="nav-link active" id="artist-tab" data-bs-toggle="tab" href="#artist-tab-content">Add Artist</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="genre-tab" data-bs-toggle="tab" href="#genre-tab-content">Add Genre</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="album-tab" data-bs-toggle="tab" href="#album-tab-content">Add Album</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="track-tab" data-bs-toggle="tab" href="#track-tab-content">Add Track</a>
        </li>
    </ul>

    <!-- Tab contents -->
    <div class="tab-content">
        <!-- Add Artist -->
        <div class="tab-pane fade show active" id="artist-tab-content">
            <div class="container">
                <div class="mb-3">
                    <label for="artistName" class="form-label">Artist Name:</label>
                    <input type="text" class="form-control" id="artistName" placeholder="Enter artist name">
                </div>
                <button class="btn btn-primary" onclick="addArtist()">Add Artist</button>
            </div>
        </div>

        <!-- Add Genre -->
        <div class="tab-pane fade" id="genre-tab-content">
            <div class="container">
                <div class="mb-3">
                    <label for="genreName" class="form-label">Genre Name:</label>
                    <input type="text" class="form-control" id="genreName" placeholder="Enter genre name">
                </div>
                <button class="btn btn-primary" onclick="addGenre()">Add Genre</button>
            </div>
        </div>

        <!-- Add Album -->
        <div class="tab-pane fade" id="album-tab-content">
            <div class="container">
                <div class="mb-3">
                    <label for="albumName" class="form-label">Album Name:</label>
                    <input type="text" class="form-control" id="albumName" placeholder="Enter album name">
                </div>
                <div class="mb-3">
                    <label for="albumYear" class="form-label">Release Year:</label>
                    <input type="number" class="form-control" id="albumYear" placeholder="Enter release year">
                </div>
                <button class="btn btn-primary" onclick="addAlbum()">Add Album</button>
            </div>
        </div>

        <!-- Add Track -->
        <div class="tab-pane fade" id="track-tab-content">
            <div class="container">
                <div class="mb-3">
                    <label for="trackTitle" class="form-label">Track Title:</label>
                    <input type="text" class="form-control" id="trackTitle" placeholder="Enter track title">
                </div>
                <div class="mb-3">
                    <label for="trackDuration" class="form-label">Track Duration:</label>
                    <input type="time" class="form-control" id="trackDuration">
                </div>
                <div class="mb-3">
                    <label for="trackArtist" class="form-label">Select Artist:</label>
                    <select class="form-select" id="trackArtist"></select>
                </div>
                <div class="mb-3">
                    <label for="trackAlbum" class="form-label">Select Album:</label>
                    <select class="form-select" id="trackAlbum"></select>
                </div>
                <div class="mb-3">
                    <label for="albumGenre" class="form-label">Select Genre:</label>
                    <select class="form-select" id="albumGenre"></select>
                </div>
                <button class="btn btn-primary" onclick="addTrack()">Add Track</button>
            </div>
        </div>
    </div>

    <div class="display-data">
        <h3>Display Data</h3>
        <div id="dataDisplay"></div>
        <div id="dataDisplayTracks"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
